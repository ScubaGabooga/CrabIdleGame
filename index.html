<html>
<head>
	<title>Test Idle Game</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="base.js"></script>
	<meta charset=utf-8>
</head>
<body onload="updateAllUI()">
	<h1>Craaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaab Idle Game</h1>
	
	
	<h2>
	Crabs: <span id="crabs">0</span> ----- <span id="crabsPerSec">0</span>/sec
	<br>
	Crab Legs: <span id="crabLegs">0</span> ----- <span id="crabLegsPerSec">0</span>/sec
	</br>
	Cash: <span id="cash">0</span> ----- <span id="cashPerSec">0</span>/sec

	</h2>
	<br>
	
	
	
	<button onclick="pickUpCrab(handCount)">Pick Up Crab</button>
	<button onclick="harvestCrab(1)">Harvest Crab</button>
	<button onclick="sellCrabLeg(1)">Sell Crab Leg</button>
	<br>
	<button onclick="buyHand(1)">Buy Hand Lvl.<span id="handCount">0</span> | $<span id="handCost">0</span></button>
	<br>
	<button onclick="buyCrabCatcher(1)">Buy Crab Catcher Lvl.<span id="crabCatcherCount">0</span> | $<span id="crabCatcherCost">0</span></button>
	<button onclick="buyCrabHarvester(1)">Buy Crab Harvester Lvl.<span id="crabHarvesterCount">0</span> | $<span id="crabHarvesterCost">0</span></button>
	<button onclick="buyCrabSeller(1)">Buy Crab Seller Lvl.<span id="crabSellerCount">0</span> | $<span id="crabSellerCost">0</span></button>
	
	<img src="crab.png">
	
</body>
</html>
